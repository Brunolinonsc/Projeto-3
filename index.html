<!--Esse sera um site de um restaurante-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&display=swap" rel="stylesheet">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Pacifico&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <!--Cabeçalho-->
    <header class="navbar navbar-expand-lg sticky-top p-4"><!--A class p-4 adiciona uma amrgim en todos os lados-->
        <div class="container">
            <h1 class="navbar-brand m-0">Nome do Restaurante</h1>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao"><!--Este botão ira aparecer quando diminuirmos o tamanho do navegador sera unsado para site no celular-->
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex"><!--As classes dessa ul removem o ponto antes dos li-->
                    <li class="nav-item fw-bold"><!--Essa classe transforma em bitão-->
                        <a class="nav-link active"  href="#" >
                            <i class="bi bi-house-door me-1"></i>
                            Sobre o Restaurante</a> <!--A classe desse link o transforma em botão-->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-calendar-check me-1"></i>
                            Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-card-text me-1"></i>
                            Nosso Cardápio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-chat-left-text me-1"></i>
                            Fale Conosco</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="sobre-o-restaurante">
        <div class="carousel slide" data-bs-ride="carousel" id="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1000">
                    <img src="images/slides/slide1.png" alt="Foto do espaço interno do restaurante">
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="images/slides/slide2.png" alt="Foto de duas taças de vinho">
                </div>
                <div class="carousel-item" data-bs-interval="1000">
                    <img src="images/slides/slide3.png" alt="Foto d euma mesa com comida">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">

                <button type="button" class="active" data-bs-target="#carousel" data-bs-slide-to="0"></button>

                <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>

                <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
            </div>
        </div>
        <div class="pt-5 pd-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-5">
                        <img src="images/restaurante.jpg" class="d-block w-100" alt="Foto do espaço interno do restaurante">
                    </div>
                    <div class="col-md-7">
    
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
